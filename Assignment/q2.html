<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="q2.css">
</head>
<body>
    <center>
        <form id="my_form">
            <h1>Student Registration</h1>
            <label for="Name">Name</label>
            <input type="text" id = "Name" minlength="3" placeholder="Yatish Ray"> <br>
            <label for="Email">Email</label>
            <input type="email" id="Email" placeholder="yatish@example.com"> <br>
            
            <input type="button" value="Submit" onclick="Submit()">
            <p id = "feedback"></p>
        </form>
    </center>

    <script>
        function display(message,mode = "correct"){
            let p = document.getElementById("feedback");
            if (mode == "correct"){
                p.classList.remove("wrong");
                p.classList.add("correct");
            }else{
                p.classList.add("wrong");
                p.classList.remove("correct");
            }
            p.innerHTML = message;
        }
        function Submit(){
            let name = document.getElementById("Name").value;
            let email = document.getElementById("Email").value;

            let name_patten = /[\d]+/;
            if (name_patten.test(name) || name ==""){
                display("Name cant be empty or contain special character","wrong");
                return;
            }
            if (!email.includes("@") || !email.includes(".") || email.length<5 || email == ""){
                display("Enter a valid emails","wrong");
                return;
            }
            display("Validation completed and form is submitted");
            document.getElementById("my_form").reset();
        }
    </script>  
</body>
</html>
