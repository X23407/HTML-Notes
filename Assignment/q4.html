<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question4</title>
    <link rel="stylesheet" href="q4.css">
</head>
<body>
    <script>
        function displayer(name){
            alert(`${name} is senior`);
            document.getElementById("my_form").reset();
        };
        function senior(){
            let n1 = document.getElementById("name1").value;
            let n2 = document.getElementById("name2").value;
            let d1 = document.getElementById("day1").value;
            let d2 = document.getElementById("day2").value;
            let m1 = document.getElementById("month1").value;
            let m2 = document.getElementById("month2").value;
            let y1 = document.getElementById("year1").value;
            let y2 = document.getElementById("year2").value;

            if (y2>y1){
                return displayer(n2);
            }else if(y1>y2) {
                return displayer(n1);
            }
            if (m2>m1){
                return displayer(n2);
            }else if (m1>m2){
                return displayer(n1);
            }
            if (d2>d1){
                return displayer(n2);
            }else if (d1>d2){
                return displayer(n1);
            }
            alert("Both are same");
            return;
        }
    </script>
    <h1>Employee Seniority Check</h1>
    <form id="my_form">
        <div>
            <h3>Employee 1</h3>
            <label for="name1">Name</label>
            <input type="text" id = "name1"> <br>
            <label for="day1">Day Joined</label>
            <input type="number" id = "day1"> <br>
            <label for="month1">Month Joined</label>
            <input type="number" id = "month1"> <br>
            <label for="year1">Year Joined</label>
            <input type="number" id = "year1"> <br>
        </div>
        <div>
            <h3>Employee 1</h3>
            <label for="name2">Name</label>
            <input type="text" id = "name2"> <br>
            <label for="day2">Day Joined</label>
            <input type="number" id = "day2"> <br>
            <label for="month2">Month Joined</label>
            <input type="number" id = "month2"> <br>
            <label for="year2">Year Joined</label>
            <input type="number" id = "year2"> <br>
        </div>
        <input type="button"  id="check" value="Check Seniority" onclick="senior()">
    </form>
        
</body>
</html>
