<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menus</title>
</head>
<body>
    <h4>EXAMPLE 1</h4>
    <select name="fruit" id="fruit">
        <option value="Apple">Apple</option>
        <option value="Banana">Banana</option>
        <option value="Cherry">Cherry</option>
        <option value="Grapes">Grapes</option>
    </select>
    <hr>
    <h4>EXAMPLE 2</h4>
    <select name="fruit" id="fruit">
        <option value="Grapes">Grapes</option>
        <option value="Banana">Banana</option>
        <option value="Cherry" selected>Cherry</option>
        <option value="Apple">Apple</option>
    </select>
    <hr>
    <h4>EXAMPLE 3</h4>
    <p>What is your favorite 80s band (Only one)? <br>
        <select name="EightiesFave">
            <option>The Cure</option>
            <option>Cocteau Twins</option>
            <option>Tears for Fears</option>
            <option>Thompson Twins</option>
            <option value="EBTG">Everything But the Girl</option>
            <option>Depeche Mode</option>
            <option>The Smiths</option>
            <option>New Order</option>
        </select>
    </p><hr>
    <h4>EXAMPLE 4</h4>
    <p title="Hold + click to select multiple">What is your favorite 80s band (Multiple one)? <br>
        <select name="EightiesFave"  size="6" multiple>
            <option selected>The Cure</option>
            <option selected>Cocteau Twins</option>
            <option>Tears for Fears</option>
            <option>Thompson Twins</option>
            <option value="EBTG">Everything But the Girl</option>
            <option>Depeche Mode</option>
            <option>The Smiths</option>
            <option>New Order</option>
        </select>
    </p> <hr>
    <h4>Example 5</h4>
    <p>Select the device you use <br>
        <select name="device" id="device" size="4" multiple>
            <option value="Laptop">Laptop</option>
            <option value="Smart Phone" selected>Smart Phone</option>
            <option value="Smart Watch">Smart Watch</option>
            <option value="TV">TV</option>
            <option value="Tablet">Tablet</option>
            <option value="Smart Fan">Smart Fan</option>
        </select>
    </p>
    
</body>
</html>
