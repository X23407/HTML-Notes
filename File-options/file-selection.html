<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fileselection</title>
</head>
<body>
    <h1>File Menu Example</h1>
    <form >
        <p>Select a file to upload</p>
        <input type="file" name="upload"> <br> <hr>
        <p>Upload a photo below (only image file supported)</p>
        <input type="file" name="image" id="image" accept="image/*"> <hr>
        <p>Upload a pdf file below (.pdf extension )</p>
        <input type="file" name="pdf" id="pdf" accept="application/pdf"> <hr>
    </form>
</body>
</html>
