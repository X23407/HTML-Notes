<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <fieldset>
        <form >
            <center><label  id = "head"><u>Data</u></label></center>
            <label for="Name">Name</label>
            <input type="text" id = "Name" placeholder="Enter your name">
            <label for="Age">Age</label>
            <input type="number" name="Age" id="Age" min="12" placeholder="Enter Your age">
            <label for="Number">Number</label>
            <input type="number" placeholder="Enter your number">
            <label for="course">Number of course</label>
            <input type="number" step="1" max="8" min="1" id = "course" placeholder="5">
            <br>
            <center>
                <button type = "submit">Submit</button>
                <button type = "Reset">Reset</button>
            </center>
        </form>
    </fieldset>

    
</body>
</html>
