<body>
    <select name="select" id="select" onchange="changer()">
        <option value="radial">radial-gradient</option>

        <option value="vertical">vertical</option>
        <option value="horizontal">horizontal</option>
        <option value="horizontal-left">horizontal-left</option>

    <script>
        function changer(){
            let value = document.getElementById("select").value;
            let dict = {
                 "linear" : "green",
                 "radial" : `radial-gradient(circle, aqua, navy)`,
                 "vertical" : `linear-gradient(to bottom, green, lightgreen)`,
                 "horizontal" : `linear-gradient(to right, purple, pink)`,
                 "horizontal-left" : `linear-gradient(to left, purple, pink)`,
                }
            document.body.style.background = dict[value];
            // alert(value);
        }
