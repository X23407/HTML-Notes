<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e8</title>
</head>
<body>
    <script>
        var a=33;
        var b = 10;
        var c= "Test";
        let result = a+b;
        document.write("a+b = ");
        document.write(result);
        document.write("<br>");
        //subtraction
        document.write("a-b = ");
        result = a-b;
        document.write(result);
        document.write("<br>");
        //multiplication
        document.write("a*b = ");
        result = a*b;
        document.write(result);
        document.write("<br>");
        // division
        document.write("a/b = ");
        result = a/b;
        document.write(result);
        document.write("<br>");
        // modulus
        document.write("a%b = ");
        result = a%b;
        document.write(result);
        document.write("<br>");
        // number and string addition
        document.write("a+b+c= ");
        result = a+b+c;
        document.write(result);
        document.write("<br>");
        //postincrement 
        result = a++;
        document.write("a++ = ");
        document.write(result);
        document.write("<br>");
        //post decrement
        result = b--;
        document.write("b-- = ");
        document.write(result);
        document.write("<br>");
        //post increment
        document.write("Value if a after a++ : "+ a+"<br>");
        document.write("The value of b after b-- : "+b+"<br>")
        
    </script>
</body>
</html>
