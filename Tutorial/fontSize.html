<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontsize</title>
    <style>
        body{
            background-color: powderblue;
        }
        h1{
            color: blue;
            font-family: verdana;
            font-size: 300%;
        }
        p{
            color: red;
            font-family: courier;
            font-size: 160%;
        }
        span{
            font-size: 8px;
            color: red;
            text-align: right;
            margin-right: 0;
        }
    </style>
</head>
<body>
    <h1>Font size</h1>
    <p>CSS is used to style and layout web pages.
        It can be used to alter the 
        <b>Font size, color , size , sapcing of the content etc</b>.
        CSS also has various attributes that helps it 
        in doing this work like text-align to align the text
        <br>
        <span>font name : courier</span>
        <hr>
    </p>
</body>
</html>
